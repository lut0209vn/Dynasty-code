@include "includes/styles.html";
@include "includes/header.html";

<main class="page-main">
  <div  data-toggle="modal" data-target="#modal-my-account-reset-password">
    <img src="images/ico-location.png" alt="">
  </div>
  <div class="modal fade modal-form" id="modal-my-account-reset-password" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog vertical-center" role="document">
      <div class="modal-header clearfix">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><img src="images/ico-close-3.png" alt=""></span>
        </button>
      </div><!-- .modal-header -->
      <div class="modal-body">
        <h3 class="title">Reset Password</h3>
        <p>Enter your email address and click the 'Send' button below.
           The password reset instructions will be send to your email address.</p>
        <div class="form">
          <form action="index.html" method="post">
            <div class="row">
              <input type="text" value="" placeholder="Email Address">
            </div>
            <div class="row">
              <input type="submit" name="" value="Send">
            </div>
          </form>
        </div><!-- .form -->
      </div>
    </div>
  </div>
</main>
<!-- /.page-main -->

@include "includes/footer.html";
@include "includes/scripts.html";
